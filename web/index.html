<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>D&D Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <h1> Dungeons & Dragons Dice Roller</h1>
    <div id="dice-container">
        <div>
            <button id="roll-d4">Roll D4</button>
            <p id="result-d4"></p>
            <ul id="history-d4" class="roll-history"></ul>
        </div>
        <div>
            <button id="roll-d6">Roll D6</button>
            <p id="result-d6"></p>
            <ul id="history-d6" class="roll-history"></ul>
        </div>
        <div>
            <button id="roll-d8">Roll D8</button>
            <p id="result-d8"></p>
            <ul id="history-d8" class="roll-history"></ul>
        </div>
        <div>
            <button id="roll-d10">Roll D10</button>
            <p id="result-d10"></p>
            <ul id="history-d10" class="roll-history"></ul>
        </div>
        <div>
            <button id="roll-d12">Roll D12</button>
            <p id="result-d12"></p>
            <ul id="history-d12" class="roll-history"></ul>
        </div>
        <div>
            <button id="roll-d20">Roll D20</button>
            <p id="result-d20"></p>
            <ul id="history-d20" class="roll-history"></ul>
        </div>
    </div>
    <script defer src="main.dart.js"></script>
</body>

</html>
